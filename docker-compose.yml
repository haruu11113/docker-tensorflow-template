version: "3"
services:
  tf:
    container_name: docker-tensorflow-template-tf
    build:
      context: .
      dockerfile: ./infra/docker/tensorflow/Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    build:
      context: .
      dockerfile: ./infra/docker/tensorflow/Dockerfile
    ports:
    - "8888:8888"
    volumes:
        - ./repo:/home/ec2-user/repo/
        - ../.jupyter/:/root/.jupyter/
