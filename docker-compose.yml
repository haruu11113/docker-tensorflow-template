version: "3"
services:
  dev:
    build:
      context: .
      dockerfile: ./infra/docker/tensorflow/Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
    - "8888:8888"
    - "5000:5000"
    - "6006:6006"
    volumes:
        - ./repo:/work/repo
